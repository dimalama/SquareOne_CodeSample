<!DOCTYPE html>
<html ng-app="CodeSample">
	<head>
	 	<title>Code Sample</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

        <!-- Load platform support before any code that touches the DOM. -->
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="bower_components/polymer/polymer.html">
		<link rel="import" href="bower_components/core-input/core-input.html">
		<link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
		<link rel="import" href="bower_components/paper-input/paper-input.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">

		<link rel="stylesheet" type="text/css" href="styles/main.css" shim-shadowdom>
	</head>
	<body ng-controller="CodeSampleController" unresolved>
		<form name="editNameForm" novalidate>
			<div class="wrapper">
				<div class="text-element" ng-show="isShowText">{{name}}</div>
				<paper-input-decorator  label="Enter text" 
										floatingLabel 
										ng-hide="isShowText"
										error="Name is required and can't hold numbers"
										isInvalid="{{editNameForm.name.$dirty && editNameForm.name.$invalid}}">
		    		<input  is="core-input"
		    				type="text"
		    				name="name"
		    				ng-model="name"
		    				ng-pattern="/^\D{1,}$/"
		    				required>
				</paper-input-decorator>
				<paper-button raised class="colored" ng-click="editHandler(editNameForm)">{{isShowText ? 'edit' : 'save'}}</paper-button>
			</div>
		</form>
		<script src="bower_components/angular/angular.min.js" type="text/javascript" defer></script>
		<script src="application.js" type="text/javascript" defer></script>
	</body>
</html>
